<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="shortcut icon" href="assets/imgs/logo_sem_fundo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <main class="content">
            <div style="text-align: right; margin-bottom: 30px;">
                <a href="index.html" style="
                    background-color: var(--primary-blue);
                    color: white; 
                    padding: 12px 25px; 
                    border-radius: 6px; 
                    font-weight: 600; 
                    text-decoration: none; 
                    display: inline-block; 
                    transition: background-color 0.3s; 
                " onmouseover="this.style.backgroundColor='var(--secondary-blue)'"
                    onmouseout="this.style.backgroundColor='var(--primary-blue)'">
                    <i class="fas fa-home"></i> Voltar ao Site
                </a>
            </div>

            <div class="admin-login-card">
                <h2>Acesso Restrito</h2>
                <form id="adminLoginForm">
                    <label for="adminPassword">Senha de Administrador:</label>
                    <input type="password" id="adminPassword" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <div class="admin-content" style="display: none;">
                <div class="admin-header">
                    <h1>Área Administrativa</h1>
                    <button id="logoutBtn" class="admin-action-btn" style="background-color: var(--error-color);">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>

                <div class="admin-content-card suggestion-list-card">
                    <h2>Sugestões Recebidas</h2>
                    <div id="suggestionList" class="post-list">
                        </div>
                </div>

                <div class="admin-content-card">
                    <h2>Gerenciar Posts</h2>
                    <button id="addPostBtn" class="admin-action-btn">Adicionar Novo Post</button>

                    <div id="postList" class="post-list">
                        </div>
                </div>

                <div id="postForm" class="form-card" style="display: none;">
                    <h3>Editor de Postagem</h3>
                    <form id="postEditorForm">
                        <input type="hidden" id="postId">
                        <label for="postTitle">Título:</label>
                        <input type="text" id="postTitle" required>

                        <label for="postAuthor">Autor:</label>
                        <input type="text" id="postAuthor" required>

                        <label for="postDate">Data de Publicação:</label>
                        <input type="date" id="postDate" required>

                        <label for="postImage">URL da Imagem de Capa (Opcional):</label>
                        <input type="url" id="postImage">

                        <label for="postShortDesc">Descrição Curta (Resumo):</label>
                        <textarea id="postShortDesc" rows="3" required></textarea>

                        <label for="postContent">Conteúdo do Post (Markdown/HTML):</label>
                        
                        <div class="toolbar" style="margin-bottom: 5px;">
                            <button type="button" class="format-btn" data-format="bold" title="Negrito (Ctrl+B)">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button type="button" class="format-btn" data-format="italic" title="Itálico (Ctrl+I)">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button type="button" class="format-btn" data-format="underline" title="Sublinhado (Ctrl+U)">
                                <i class="fas fa-underline"></i>
                            </button>
                            <span style="border-left: 1px solid #ccc; margin: 0 5px;"></span>
                            <button type="button" class="format-btn" data-format="heading" title="Título (H2)">
                                <i class="fas fa-heading"></i>
                            </button>
                            <button type="button" class="format-btn" data-format="link" title="Inserir Link">
                                <i class="fas fa-link"></i>
                            </button>
                            <button type="button" class="format-btn" data-format="image" title="Inserir Imagem no Conteúdo">
                                <i class="fas fa-image"></i>
                            </button>
                            <button type="button" class="format-btn" data-format="frame" title="Moldura/Destaque em Imagem">
                                <i class="fas fa-border-all"></i>
                            </button>
                            <span style="border-left: 1px solid #ccc; margin: 0 5px;"></span>
                            <button type="button" class="format-btn" data-format="blockquote" title="Citação/Blockquote">
                                <i class="fas fa-quote-right"></i>
                            </button>
                            <button type="button" class="format-btn" data-format="hr" title="Linha Horizontal">
                                <i class="fas fa-grip-lines"></i>
                            </button>
                        </div>
                        
                        <textarea id="postContent" rows="15" required></textarea>

                        <label for="postTags">Tags (separadas por vírgula):</label>
                        <input type="text" id="postTags">

                        <button type="submit">Salvar Post</button>
                        <button type="button" id="cancelEditBtn"
                            style="background-color: #6c757d;">Cancelar</button>
                    </form>
                </div>

                <div class="admin-content-card">
                    <h2>Gerenciar Galeria de Imagens</h2>
                    <button id="addImageBtn" class="admin-action-btn">Adicionar Nova Imagem</button>

                    <div id="galleryList" class="post-list">
                        </div>
                </div>

                <div id="galleryForm" class="form-card" style="display: none;">
                    <h3>Editor de Imagem da Galeria</h3>
                    <form id="galleryEditorForm">
                        <input type="hidden" id="imageId">
                        <label for="imageUrl">URL da Imagem (Ex: https://seusite.com/imagem.jpg):</label>
                        <input type="url" id="imageUrl" required>

                        <label for="imageAltText">Texto Alternativo (Alt Text):</label>
                        <input type="text" id="imageAltText" required>

                        <button type="submit">Salvar Imagem</button>
                        <button type="button" id="cancelImageEditBtn"
                            style="background-color: #6c757d;">Cancelar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/main-script.js"></script>
</body>
</html>
